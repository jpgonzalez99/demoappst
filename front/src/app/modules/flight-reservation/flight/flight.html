<section class="flight">
   <st-table [fields]="fields" [sortable]="false" qaTag="table-qa-tag">
      <tr st-table-row [compacted]="true" *ngFor="let row of flightList" (click)="onSelectFlight(row)">
         <td st-table-cell st-table-row-content>
            <label>{{row.origin.name}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{row.destination.name}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{row.averageCarrierDelay}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{row.averageFlightDelay}}</label>
         </td>
         <td st-table-cell st-table-row-content>
            <label>{{row.price | number:'1.2-2'}}</label>
         </td>
         <td st-table-row-hover>
            <i class="icon icon-arrow2_right"></i>
         </td>
      </tr>
   </st-table>
</section>
